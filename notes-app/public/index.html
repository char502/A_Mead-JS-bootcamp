<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <link href="images/favicon.png" rel="icon" />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          type="text"
          class="input"
          placeholder="Filter notes"
        />
        <select id="filter-by" class="dropdown">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by most recently created</option>
          <option value="alphabetical">Sort Alphabetically</option>
        </select>
      </div>
    </div>

    <div class="container">
      <div id="notes"></div>
      <button id="create-note" class="button">Create Note</button>
    </div>

    <!-- <p>This is the editing page <a href="/edit.html">Link</a></p> -->

    <!-- <button id="remove-all">Remove All Notes</button> -->
    <script src="/scripts/index-bundle.js"></script>

    <!-- The order of js scripts is important - things have to exist before they are called -->
  </body>
</html>

<!-- 
  - name(attribute in forms) = somthing you put on your fields when they are inside a form 
  - this makes it easy to access those field values when the form actually gets submitted
-->
