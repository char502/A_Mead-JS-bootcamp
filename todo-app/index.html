<!DOCTYPE html>
<html>
  <head>
    <title>To-do App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__title">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Filter todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" />Hide completed:
        </label>
      </div>
    </div>

    <div class="container">
      <div id="searched-todos"></div>

      <form id="add-todo-form">
        <input
          id="add-todo-input"
          type="text"
          class="input"
          placeholder="Add todo"
          name="addTodo"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="js/UUIDV4.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/todo-app.js"></script>
  </body>
</html>
