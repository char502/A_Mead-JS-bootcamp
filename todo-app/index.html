<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Todo List App</h1>
    <input id="search-text" type="text" placeholder="Filter todos" />

    <label>
      Hide Completed: <input type="checkbox" id="hide-completed" />
    </label>

    <div id="searched-todos"></div>

    <form id="add-todo-form">
      <input
        id="add-todo-input"
        type="text"
        placeholder="Add todo"
        name="addTodo"
      />
      <button>Add Todo</button>
    </form>
    <br />

    <script src="todo-app.js"></script>
  </body>
</html>
