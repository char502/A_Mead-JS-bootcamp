<!DOCTYPE html>
<html>
  <head>
    <title>To-do App</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__title">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Filter todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" />Hide completed:
        </label>
      </div>
    </div>

    <div class="container">
      <div id="searched-todos"></div>

      <form id="add-todo-form">
        <input
          id="add-todo-input"
          type="text"
          class="input"
          placeholder="Add todo"
          name="text"
        />
        <!-- 
          - name Attribute = something put on your fields when they are inside a form 
          - this makes it easy to access those field values when the form gets submitted
          - e.target - gets us to the DOM element
          - e.target.elements - allows dev to access all the field set up on form
          - e.target.elements.addTdo - allows access to element by it's name (as defined in the HTML)
          - e.target.elements.addTodo.value (getting the value from the input as typed in by the user)
        -->
        <button class="button">Add Todo</button>
      </form>
    </div>

    <!-- <script src="js/UUIDV4.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/todo-app.js"></script> -->
    <script src="/scripts/bundle.js"></script>
  </body>
</html>
